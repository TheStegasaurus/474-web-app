  <body>

    <div class="container-fluid">
      <h1>Search by Course/Major</h1>

           <div class="input-group-btn">
                <button id="submit_btn" class="btn btn-primary" type="submit">
                <span class="glyphicon glyphicon-search"></span>

           </div>


           
           </div>
            </div>
          </div>

    <ul class="nav nav-tabs" id="tabs">
      <li role="presentation"><a href="listview.html">List View</a></li>
      <li role="presentation" class="active"><a href="#">Tree View</a></li>
    </ul>


    <br>
    <div class="row">
      <div class="col-xs-12 col-md-12"><h2>MAJOR:</h2><hr>
         <div class="course-list">
            <br>
            <div id="chart" align="center"></div>
        </div>
      </div>        

    </div>

  </body>
		
<script>

var width = 960,
    height = 500,
    radius = 6;

var svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(0.05)
    .charge(-3000)
    .size([width, height]);

var drag = force.drag()
    .on("dragstart", dragstart);

d3.json("graph.json", function(error, json) {
  if (error) throw error;

  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

  var link = svg.selectAll(".link")
      .data(json.links)
      .enter().append("line")
      .attr("class", "link")
      .attr("marker-end", "url(#end)");

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", "circle-16.ico")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  node.on('dblclick', function(d) {
    d3.select(this).classed("fixed", d.fixed = false);
    //PUT CODE TO DISPLAY CLASS HERE
  });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}



</script>
</html>
